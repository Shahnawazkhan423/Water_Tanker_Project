<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supplier Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .registration-card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.6s ease-out forwards;
    }
    
    .card-header-gradient {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-bottom: none;
    }
    
    .gradient-btn {
      background: linear-gradient(135deg, #2bde8c 0%, #1dc8cd 100%);
      border: none;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    
    .gradient-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(43, 222, 140, 0.4);
    }
    
    .section-title {
      color: #4a6baf;
      font-weight: 600;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid #f0f0f0;
      margin-bottom: 1.2rem;
    }
    
    .form-floating > label {
      color: #6c757d;
      left: 1px; /* Adjust label positioning */
    }
    
    .form-control {
      border-radius: 8px;
      padding: 1rem 1.2rem;
      border: 1px solid #e0e0e0;
      transition: all 0.3s;
      height: calc(3.5rem + 2px); /* Fixed height for floating labels */
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      .card-body {
        padding: 1.5rem !important;
      }
      
      .section-title {
        font-size: 1.1rem;
      }
      
      .form-control {
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body class="d-flex align-items-center py-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="card registration-card mb-4">
          <div class="card-header card-header-gradient text-white text-center py-3">
            <h3 class="mb-0 fw-semibold"><i class="bi bi-person-plus-fill me-2"></i>Supplier Registration</h3>
          </div>
          <div class="card-body bg-light p-4 p-lg-5">
            {% block form_page %}
            <form method="post" class="row g-3 needs-validation" novalidate action="{% url 'Register_page' %}">
            {% endblock %}
              {% csrf_token %}
              {%if messages%}
                <div class="alert alert-primary" role="alert">
                  {%for message in messages%}
                  {{message}}
                  {%endfor%}
                </div>
              {%endif%}
              <div class="col-12 text-center mb-4">
                <label for="id_profile_image">
                  <img id="preview-image" src="/static/image/Profile_Default_Image.jpg" alt="Profile Preview" class="rounded-circle shadow mb-2" width="120" height="120" style="object-fit: cover; cursor: pointer;">
                </label>
              
                <!-- File Input (Hidden Initially) -->
                <input type="file" id="id_profile_image" name="profile_image" accept="image/*" class="form-control-file" style="display: none;">
              </div>
              <!-- USER INFO -->
              <div class="col-12">
                <h5 class="section-title"><i class="bi bi-person-circle me-2"></i>User Information</h5>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="First Name" required>
                  <label for="id_first_name">First Name</label>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="id_last_name" name="last_name" placeholder="Last Name" required>
                  <label for="id_last_name">Last Name</label>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="tel" class="form-control" id="id_phone_number" name="phone_number" placeholder="Phone Number" required>
                  <label for="id_phone_number">Phone Number</label>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="id_email" name="email" placeholder="Email" required>
                  <label for="id_email">Email</label>
                </div>
              </div>
              
              <div class="col-12">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="id_passwords" name="password" placeholder="Password" required>
                  <label for="id_passwords">Password</label>
                </div>
              </div>

              <!-- ADDRESS INFO -->
              <div class="col-12 mt-2">
                <h5 class="section-title"><i class="bi bi-geo-alt-fill me-2"></i>Address Information</h5>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="id_address_line" name="address_line" placeholder="Address Line" required>
                  <label for="id_address_line">Address Line</label>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="id_street" name="street" placeholder="Street" required>
                  <label for="id_street">Street</label>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="id_landmark" name="landmark" placeholder="Landmark">
                  <label for="id_landmark">Landmark</label>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="id_city" name="city" placeholder="City" required>
                  <label for="id_city">City</label>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="id_state" name="state" placeholder="State" required>
                  <label for="id_state">State</label>
                </div>
              </div>
              
              <div class="col-md-6">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="id_country" name="country" placeholder="Country" required>
                  <label for="id_country">Country</label>
                </div>
              </div>

              <!-- SUBMIT -->
              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn gradient-btn text-white px-5 py-2 fw-semibold">
                  <i class="bi bi-check-circle me-2"></i> Register Now
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer bg-transparent text-center py-3 small">
            Already have an account? <a href="{% url 'Login_page' %}" class="text-primary fw-semibold text-decoration-none">Login here</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
