{% extends "Home.html" %}
{%block title%}Driver Order{%endblock%}
{%block sup-hero%}
<div class="container mt-4">
    <h5 class="text-center">Driver Order List</h5>
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-3 p-3">
                <h6><strong>Username:</strong> {{ user_name }}</h6>
                <p><strong>Size Tanker:</strong> {{ size }}</p>
                <p><strong>Mobile:</strong> {{ cust_number }}</p>
                <p><strong>Location:</strong> {{ location }}</p>
                <p><strong>Category:</strong> {{ cag }}</p>
                <div class="text-center">
                    <button class="btn btn-danger">Cancel</button>
                    <button class="btn btn-warning">On Way</button>
                    <button class="btn btn-success">Order Complete</button>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
