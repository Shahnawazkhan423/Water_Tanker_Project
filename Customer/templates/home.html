<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Water Tanker Booking{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-container,.driver-container,.booking-container{
            max-width: 720px;
            margin: auto;
        }
        .navbar-nav .nav-link {color: #fff;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s;
        font-size: medium;
    }
    .navbar-nav .nav-link:hover {
        background: rgba(255, 255, 255, 0.2);
        
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="40"> Water Tanker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home'%}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'booking'%}">Place Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'driver_detail'%}">Driver Detail</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'profile'%}">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'notification'%}"><i class="fa-solid fa-bell"></i> Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    {% block Hero-bar %}
        <!-- Tanker Categories -->
        <div class="container text-center my-4">
            <h2>Select Tanker Capacity</h2>
            <div class="row">
                <div class="col-md-4">
                    <a class="nav-link" href="{%url 'booking' %}">
                        <button class="btn btn-outline-primary w-100 p-3">
                            <i class="fa-solid fa-truck"></i> Up to 5000L
                        </button>
                    </a>
                </div>
                <div class="col-md-4">
                    <a class="nav-link" href="{%url 'booking' %}">
                        <button class="btn btn-outline-success w-100 p-3">
                            <i class="fa-solid fa-truck-moving"></i> 5000 - 10000L
                        </button>
                    </a>
                </div>
                <div class="col-md-4">
                    <a class="nav-link" href="{%url 'booking' %}">
                        <button class="btn btn-outline-danger w-100 p-3">
                            <i class="fa-solid fa-truck-monster"></i> 10000 - 15000L
                        </button>
                    </a>
                </div>
            </div>
        </div>
    {% endblock %}
    <!-- Live Location Map -->
    <div class="container">
        <h2 class="text-center">Live Location</h2>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="w-100" height="400" src="https://www.google.com/maps/embed" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p>Water Tanker Booking &copy; 2025</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
