{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-primary text-white text-center rounded-top">
            <h3 class="mb-0"><i class="bi bi-envelope-fill me-2"></i>Forgot Password</h3>
          </div>
          <div class="card-body">
            <form method="post" action="{% url 'forgot_password' %}">
              {% csrf_token %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
              {% endif %}
              <div class="mb-3">
                <label for="email" class="form-label">Enter Your Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter registered email"
                  pattern="^(?!.*([a-zA-Z0-9._%+-])\1{2})[a-zA-Z][a-zA-Z0-9._%+-]{2,63}@gmail\.com$"
                  title="Must be a Gmail address, start with a letter, 3â€“64 characters before @, no three identical characters in a row." required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <a href="{% url 'login' %}">Back to Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
