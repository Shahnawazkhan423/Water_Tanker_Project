<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
    }
    .card {
      border: none;
      border-radius: 1rem;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn-primary {
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white text-center rounded-top">
            <h3 class="mb-0"><i class="bi bi-lock-fill me-2"></i>Customer Login</h3>
          </div>
          <div class="card-body bg-light">
            <form method="post" class="row g-4 needs-validation" novalidate action="{% url 'login' %}">
              {% csrf_token %}
              {% if messages %}
                <div class="alert alert-danger" role="alert">
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                </div>
              {% endif %}
              <div class="col-12 form-floating">
                <input type="email" class="form-control" id="floatingUsername" name="email" placeholder="Email" required>
                <label for="floatingUsername">Email</label>
              </div>
              <div class="col-12 form-floating">
                <input type="password" class="form-control" id="id_passwords" name="id_passwords" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary px-5 py-2">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-muted text-center small">
            Don't have an account? <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Sign up here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
