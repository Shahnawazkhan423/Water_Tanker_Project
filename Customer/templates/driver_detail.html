 {% extends 'home.html'%}
 <!-- Driver Details for Customer Panel -->
{%block Hero-bar%}
    <div class="container my-4 driver-container">
        <h2 class="text-center">Driver Details</h2>
        <div class="p-4 border rounded">
            <h2>Order Details</h2>
            <p><strong>Driver Name:</strong> {{ driver_name }}</p>
            <p><strong>Phone Number:</strong> {{ phone }}</p>
            <p><strong>Delivery Date & Time:</strong> {{ delivery_time }}</p>
            <p><strong>Status:</strong> {{ status }}</p>
            <button class="btn btn-danger mt-2">
                <i class="fa-solid fa-times-circle"></i> Cancel Order
            </button>
        </div>
    </div>
{% endblock %}
