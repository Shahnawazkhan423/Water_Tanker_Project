{%extends 'home.html' %}
{%block title%}Notifications{%endblock%}

<!-- Notifications -->
{% block Hero-bar %}
    <div class="container my-4 notification-container">
        <h2>Notifications</h2>
        <div class="border rounded p-3">
            <div class="notification-item">
                <div><i class="fa-solid fa-truck-moving text-success"></i> Your order is on the way!</div>
                <button class="btn btn-outline-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="notification-item">
                <div><i class="fa-solid fa-check-circle text-primary"></i> Your booking is confirmed.</div>
                <button class="btn btn-outline-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
            </div>
            <div class="notification-item">
                <div><i class="fa-solid fa-exclamation-triangle text-warning"></i> Payment pending!</div>
                <button class="btn btn-outline-danger btn-sm"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>
{% endblock %}
